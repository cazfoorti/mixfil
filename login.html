<!DOCTYPE html>
<html>
<head>
  <title>MIXFIL Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzT3TS9uL0dAGq-UKI50CLGl60b-9Wgmw",
      authDomain: "mixfil-platform.firebaseapp.com",
      projectId: "mixfil-platform",
      storageBucket: "mixfil-platform.appspot.com",
      messagingSenderId: "980465281116",
      appId: "1:980465281116:web:a2392d25c16d319bf7de99"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "submit.html";
        })
        .catch(err => alert("Login error: " + err.message));
    };
  </script>
</head>
<body>
  <h2>Login to MIXFIL</h2>
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="register.html">Register here</a></p>
</body>
</html>
