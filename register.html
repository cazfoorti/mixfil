<!DOCTYPE html>

</head>
<body class="font-sans text-gray-900 antialiased bg-gray-50">

  <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md shadow-xl">
    <div class="max-w-7xl mx-auto px-6 lg:px-8 py-4 flex items-center justify-between">
      <a href="index.html" class="flex-shrink-0">
        <img src="https://i.imgur.com/MPsp1px.png" alt="Mixfil Logo" class="h-16 md:h-20 w-auto" />
      </a>
      <nav class="hidden md:flex space-x-10 lg:space-x-16 text-gray-800 uppercase tracking-wide text-base lg:text-lg font-semibold">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="marketplace.html" class="hover:text-indigo-600 transition">Marketplace</a>
        <a href="submit.html" class="hover:text-indigo-600 transition">Submit</a>
      </nav>
      <div class="hidden md:flex items-center space-x-4 lg:space-x-8">
        <a href="login.html" class="text-base lg:text-lg text-gray-800 hover:text-indigo-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100 transition">Login</a>
        <a href="register.html" class="text-indigo-600 transition bg-indigo-100 px-6 lg:px-8 py-3 rounded-lg font-semibold shadow-md text-base lg:text-lg">Sign Up</a>
      </div>
      <button id="nav-toggle" class="md:hidden text-gray-800 focus:outline-none" aria-label="Open menu">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <a href="index.html" class="block px-8 py-3 border-b hover:bg-gray-50">Home</a>
      <a href="marketplace.html" class="block px-8 py-3 border-b hover:bg-gray-50">Marketplace</a>
      <a href="submit.html" class="block px-8 py-3 border-b hover:bg-gray-50">Submit</a>
      <a href="login.html" class="block px-8 py-3 border-b hover:bg-gray-50">Login</a>
      <a href="register.html" class="block px-8 py-3 bg-gray-100 text-indigo-600">Sign Up</a>
    </div>
  </header>

  <main class="pt-32 md:pt-40 pb-16 flex items-center justify-center min-h-screen bg-gray-50 px-6">
    <div class="max-w-md w-full">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Create your account
        </h2>
      </div>
      <form class="mt-8 space-y-6 bg-white p-8 md:p-10 rounded-xl shadow-2xl" action="#" method="POST">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="fullname" class="sr-only">Full Name</label>
            <input id="fullname" name="fullname" type="text" autocomplete="name" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Full Name">
          </div>
          <div>
            <label for="email-address-register" class="sr-only">Email address</label>
            <input id="email-address-register" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <label for="password-register" class="sr-only">Password</label>
            <input id="password-register" name="password" type="password" autocomplete="new-password" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password">
          </div>
          <div>
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm Password">
          </div>
        </div>

        <div class="flex items-center">
            <input id="agree-terms" name="agree-terms" type="checkbox" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="agree-terms" class="ml-2 block text-sm text-gray-900">
              I agree to the <a href="terms.html" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a>
            </label>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Create Account
          </button>
        </div>
      </form>
      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
          Sign in
        </a>
      </p>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-400 py-12 mt-16">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
      <p>&copy; 2025 Mixfil. All rights reserved.</p>
      <div class="flex space-x-6 mt-4 md:mt-0">
        <a href="terms.html" class="hover:text-white">Terms</a>
        <a href="privacy.html" class="hover:text-white">Privacy</a>
        <a href="contact.html" class="hover:text-white">Contact</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
