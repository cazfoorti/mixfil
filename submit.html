<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload to MIXFIL</title>
</head>
<body>
  <h1>Upload Your Content</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzT3TS9uL0dAGq-UKI50CLGl60b-9Wgmw",
      authDomain: "mixfil-platform.firebaseapp.com",
      projectId: "mixfil-platform",
      storageBucket: "mixfil-platform.appspot.com",
      messagingSenderId: "980465281116",
      appId: "1:980465281116:web:a2392d25c16d319bf7de99"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadFile = function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const storageRef = ref(storage, 'uploads/' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed',
        (snapshot) => {
          // Optional: show progress
        },
        (error) => {
          alert("Upload failed: " + error.message);
        },
        () => {
          alert("Upload successful!");
        }
      );
    };
  </script>
</body>
</html>
