<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-900 antialiased bg-gray-50">

  <header class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md shadow-xl">
    <div class="max-w-7xl mx-auto px-6 lg:px-8 py-4 flex items-center justify-between">
      <a href="index.html" class="flex-shrink-0">
        <img src="https://i.imgur.com/MPsp1px.png" alt="Mixfil Logo" class="h-16 md:h-20 w-auto" />
      </a>
      <nav class="hidden md:flex space-x-10 lg:space-x-16 text-gray-800 uppercase tracking-wide text-base lg:text-lg font-semibold">
        <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
        <a href="marketplace.html" class="hover:text-indigo-600 transition">Marketplace</a>
        <a href="submit.html" class="text-indigo-600 transition">Submit</a>
      </nav>
      <div class="hidden md:flex items-center space-x-4 lg:space-x-8">
        <a href="login.html" class="text-base lg:text-lg text-gray-800 hover:text-indigo-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-100 transition">Login</a>
        <a href="register.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 lg:px-8 py-3 rounded-lg font-semibold shadow-md transition text-base lg:text-lg">Sign Up</a>
      </div>
      <button id="nav-toggle" class="md:hidden text-gray-800 focus:outline-none" aria-label="Open menu">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
      <a href="index.html" class="block px-8 py-3 border-b hover:bg-gray-50">Home</a>
      <a href="marketplace.html" class="block px-8 py-3 border-b hover:bg-gray-50">Marketplace</a>
      <a href="submit.html" class="block px-8 py-3 border-b bg-gray-100 text-indigo-600">Submit</a>
      <a href="login.html" class="block px-8 py-3 border-b hover:bg-gray-50">Login</a>
      <a href="register.html" class="block px-8 py-3 hover:bg-gray-50">Sign Up</a>
    </div>
  </header>

  <main class="pt-32 md:pt-40 pb-16">
    <div class="max-w-3xl mx-auto px-6">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">Submit Your Creative Work</h1>
      <form class="bg-white p-8 md:p-10 rounded-lg shadow-xl space-y-6">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title of Work</label>
          <input type="text" name="title" id="title" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="4" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" required class="mt-1 block w-full px-4 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="">Select a category...</option>
            <option value="reels">Reels</option>
            <option value="games">Games</option>
            <option value="comics">Comics</option>
            <option value="art">Art</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div>
            <label for="file-upload" class="block text-sm font-medium text-gray-700">Upload File(s)</label>
            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600">
                        <label for="file-upload-input" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload-input" name="file-upload-input" type="file" class="sr-only" multiple>
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PNG, JPG, GIF, MP4, ZIP up to 50MB</p>
                </div>
            </div>
        </div>

        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price (USD) / Licensing Terms</label>
          <input type="text" name="price" id="price" placeholder="e.g., $50 or 'See licensing options'" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div class="flex items-center">
            <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to the <a href="terms.html" class="font-medium text-indigo-600 hover:underline">terms and conditions</a>.</label>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Submit Work
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-400 py-12 mt-16">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between">
      <p>&copy; 2025 Mixfil. All rights reserved.</p>
      <div class="flex space-x-6 mt-4 md:mt-0">
        <a href="terms.html" class="hover:text-white">Terms</a>
        <a href="privacy.html" class="hover:text-white">Privacy</a>
        <a href="contact.html" class="hover:text-white">Contact</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
