<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload to MIXFIL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px auto;
      display: block;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #45a049;
    }
    #progressContainer {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      height: 20px;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s;
    }
    #preview {
      margin-top: 20px;
      max-width: 400px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Upload Your Content to MIXFIL</h1>

  <input type="file" id="fileInput" accept="image/*,video/*,audio/*,.zip,.pdf,.mp4" />
  <button onclick="uploadFile()">Upload</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="preview"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzT3TS9uL0dAGq-UKI50CLGl60b-9Wgmw",
      authDomain: "mixfil-platform.firebaseapp.com",
      projectId: "mixfil-platform",
      storageBucket: "mixfil-platform.appspot.com",
      messagingSenderId: "980465281116",
      appId: "1:980465281116:web:a2392d25c16d319bf7de99"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadFile = function () {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file first.");

      const storageRef = ref(storage, 'uploads/' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          document.getElementById("progressBar").style.width = progress + "%";
        },
        (error) => {
          alert("Upload failed: " + error.message);
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            const previewDiv = document.getElementById("preview");
            previewDiv.innerHTML = `<p>Upload complete!</p>`;
            if (file.type.startsWith("image/")) {
              previewDiv.innerHTML += `<img src="${downloadURL}" alt="Uploaded Image" />`;
            } else {
              previewDiv.innerHTML += `<a href="${downloadURL}" target="_blank">View Uploaded File</a>`;
            }
          });
        }
      );
    };
  </script>
</body>
</html>
